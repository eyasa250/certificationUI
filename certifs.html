<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications to Pass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Conteneur pour la barre de navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-gray-800">Certifications to Pass</h2>
    <p class="mt-2 text-gray-600">Browse through the list of certifications you can work towards.</p>

    <!-- Certification Cards -->
    <section class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800">Certification A</h3>
        <p class="mt-2 text-gray-600">Description of certification A.</p>
        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Start</button>
      </div>
    </section>
  </main>

  <!-- Script pour charger la navigation -->
  <script src="navbar.js"></script>
</body>
</html>
